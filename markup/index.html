<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рассчет экономической эффективности</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body class="body">
  <main class="body__main main">
    <h1 class="main__header">Рассчет экономической эффективности кредитной организации ООО "Котов-Кредит"</h1>
    <div class="main__wrapper">
      <form action="" class="main__form form">
        <fieldset class="form__heading">Рассчет экономической эффективности</fieldset>
        <div class="form__mark">
          <label class="form__label" for="input1">Расходы по банковским операциям, тыс.руб</label>
          <input class="form__text" id="input1" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input2">Операционные расходы, тыс.руб</label>
          <input class="form__text" id="input2" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input3">Затраты, тыс.руб</label>
          <input class="form__text" id="input3" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input4">Операционные доходы, тыс.руб</label>
          <input class="form__text" id="input4" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input5">Доходы от банковских операций, тыс.руб</label>
          <input class="form__text" id="input5" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input6">Прибыль(услуги), тыс.руб</label>
          <input class="form__text" id="input6" type="text">
          <button class="form__button">Рассчитать</button>
        </div>
        <div class="form__mark">
          <label class="form__label" for="input7">Экономическая эффективность, тыс.руб</label>
          <input class="form__text" id="input7" type="text" readonly>
          <button class="form__button">Рассчитать</button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
